<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Sign Up</title>

    <link rel="stylesheet" href="lib/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container h-100">
    <div class="row">
        <div class="textos col-12 col-lg-6 text-white text-center text-lg-start">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve
            problems in real-time. watching
            scripted tutorial is great, but
            understanding how developers think is
            invaluable.</p>
        </div>
        <div class="col-12 col-lg-6 pb-5">
            <div class="card-try text-white text-center">
                <h2><strong>Try it free 7 days</strong> then
                $20/mo. thereafter</h2>
            </div>

            <div class="formulario">
                <form action="">
                    <input type="text" name="firstname" id="firstname" placeholder="First Name">
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <input type="password" name="password" id="password" placeholder="Password">

                    <input class="boton-submit" type="submit" value="CLAIM YOUR FREE TRIAL">
                </form>
                <p>By clicking the buttom, you are agreeing to
                our <strong>Terms and Services</strong></p>
            </div>

        </div>
    </div>
</div>


<script src="lib/boostrap/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
